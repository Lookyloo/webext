<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="capture">
        <center>
          <div style="font-size:30px">Lookyloo</div>
          <div style="font-size:15px" class="stored-url"></div>
        </center>
        <hr/>
        <div>
          <input type="checkbox" id="useragent">
          <label for="useragent">Pass the current useragent to the capture</label>
          <div style="font-size:12px" class="current-ua"></div>
        </div>
        <div>
          <input type="checkbox" id="referrer">
          <label for="referrer">Pass referer of current tab to the capture</label>
        </div>
        <div class="cookie-box">
          <input type="checkbox" id="cookies">
          <label for="cookies">[Dangerous] Pass all the cookies of the browser to the capture</label>
        </div>
        <div>
          <input type="checkbox" id="locale">
          <label for="locale">Pass the locale of the browser</label>
          <div style="font-size:12px" class="current-locale"></div>
        </div>
        <div class="tracking-box">
          <input type="checkbox" id="allow_tracking">
          <label for="allow_tracking">Attempt to allow all tracking during the capture</label>
        </div>
        <button id="capture">Launch Capture on Lookyloo</button>
        <div style="font-size:15px; color:red;" class="error-submit"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
