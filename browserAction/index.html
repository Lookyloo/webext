<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="capture">
        <center>
          <div style="font-size:30px">Lookyloo</div>
          <div style="font-size:15px">
            Current URL: <a id="current-url">Not defined</a>
          </div>
        </center>
        <hr/>
        <div>
          <input type="checkbox" id="useragent">
          <label for="useragent">Pass the current user-agent (<b style="font-size:12px" id="current-ua"></b>)
          </label>
        </div>
        <div>
          <input type="checkbox" id="referrer">
          <label for="referrer">Pass the referer of the current tab</label>
        </div>
        <div id="cookie-box">
          <input type="checkbox" id="cookies">
          <label for="cookies"><strong>[Dangerous]</strong> Pass <b>all</b> the cookies of the browser</label>
        </div>
        <div>
          <input type="checkbox" id="locale">
          <label for="locale">Pass the current locale (<b style="font-size:12px" id="current-locale"></b>)
          </label>
        </div>
        <div class="tracking-box">
          <input type="checkbox" id="allow_tracking">
          <label for="allow_tracking">Attempt to allow all tracking during the capture</label>
        </div>
        <br>
        <button id="capture">Launch Capture on Lookyloo</button>
        <div style="font-size:15px; color:red;" class="error-submit"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
